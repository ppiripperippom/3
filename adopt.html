<!DOCTYPE html>
<html>
<head>
    <style>
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            position: relative; /* 부모로부터의 상대적인 위치 설정 */
        }

        h1 {
            color: #fff;
            font-size: 2em;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        nav {
            background-color: #61dafb;
            padding: 10px 0;
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #B5E8FE;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-container {
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
        }

        .image-description {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .image-container:hover .overlay {
            display: block;
        }
        
        .image-container img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="logo.png" alt="로고"> <!-- 로고 이미지 추가 -->
        </div>
        <h1>사랑 찾아 삼만리</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="3000searchlove.html"><strong>홈</strong></a></li>
            <li><a href="adopt.html"><strong>입양하기</strong></a></li>
            <li><a href="list.html"><strong>동물 등록 문의 게시판</strong></a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="image-container">
            <div class="overlay"></div>
            <img src="image1.png" alt="이미지 1">
            <p class="image-description">이미지 1 설명</p>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="image2.png" alt="이미지 2">
            <p class="image-description">이미지 2 설명</p>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="image3.png" alt="이미지 3">
            <p class="image-description">이미지 3 설명</p>
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="image4.png" alt="이미지 4">
            <p class="image-description">이미지 4 설명</p>
        </div>
        <!-- 계속해서 필요한 만큼 반복 -->
    </div>
</body>
</html>
